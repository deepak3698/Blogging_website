{% extends "layout.html" %}
{% block body %}



    <!-- Page Header -->
      <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/contact-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>Registration Page</h1>
              {% for post in list1 %}
              <span class="subheading">{{ post }}</span>
               {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->

<div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h3>Fill the below form for registration{{ a }}</h3>
          <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
          <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
          <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
         <form method="post" action="/user_reg">
  <div class="form-group">
    <label for="exampleInputEmail1">Student Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="StudentName" name="name" required="true">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email Id</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" aria-describedby="emailHelp" placeholder="Email id" name="email" required="true">
  </div>
  <div class="form-group">
       <label for="exampleInputEmail1">Password</label>
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="password" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        </div>
      </div>
    </div>



   {% endblock %}
